<div class="table-container">
    <div *ngIf="showdbclick">
        <button mat-raised-button color="primary" (click)="backMain()">BackToMain</button>
    </div>
  <div class="header">
    <span>Folder Table</span>
    <button mat-raised-button color="primary" (click)="addNew()">Add New</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
     
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element.name)" style="margin-right: 1%;">Edit</button>
          <button mat-raised-button color="primary" (click)="delete(element.name)">Delete</button>
        </td>
      </ng-container>
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onRowDoubleClick(row)"></tr>
    </table>
  </div>
</div>
<div *ngIf="show">
    <span><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>
</div>
